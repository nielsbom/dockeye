name: 'Fmt'
description: 'Reports invalid formatting and code style'
inputs: {}
outputs: {}
runs:
  using: 'composite'
  steps:

    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - run: rustup component add rustfmt
      shell: bash
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
